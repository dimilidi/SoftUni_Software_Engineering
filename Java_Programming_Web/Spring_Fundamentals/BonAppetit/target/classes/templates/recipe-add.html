<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head"></head>
<body>
<header th:replace="fragments/commons::nav"></header>
<main>
    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Add recipe</span></h1>
    <hr class="hr-3 w-25 bg-white"/>

    <form class="mx-auto w-25 bg-blur rounded"
          th:method="POST"
          th:action="@{/recipes/add}"
          th:object="${addRecipeData}"
    >

        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="name" class="h4 mb-2">Name</label>
            </div>
            <textarea class="form-control" id="name" name="name" th:field="*{name}" th:errorclass="'is-invalid alert-danger'"></textarea>
            <small class="text-danger invalid-feedback">Name error message</small>
        </div>

        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="ingredients" class="h4 mb-2">Ingredients</label>
            </div>
            <textarea type="text" class="form-control" id="ingredients" name="ingredients" th:field="*{ingredients}" th:errorclass="'is-invalid alert-danger'"></textarea>
            <small class="text-danger invalid-feedback" >Ingredients error message</small>
        </div>

        <div class="form-group">
            <div class="text-white label-holder d-flex justify-content-center">
                <label for="category" class="h4 mb-2">Category</label>
            </div>
            <select class="browser-default custom-select" id="category" name="category" th:field="*{category}" th:errorclass="'is-invalid alert-danger'" >
                <option value="" selected>Select category</option>
                <option th:each="c : ${categories}" th:text="${c}" th:value="${c}" ></option>
            </select>

            <small class="text-danger invalid-feedback">Category error message</small>
        </div>

        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-warning  mb-3" value="Register">Add recipe</button>
        </div>

    </form>
</main>
<footer th:replace="fragments/commons::footer"></footer>
</body>
</html>
