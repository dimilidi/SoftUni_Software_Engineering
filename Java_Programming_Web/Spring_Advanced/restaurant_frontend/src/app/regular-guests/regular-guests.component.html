<body>
  <mat-card>
    <mat-icon>emoji_events</mat-icon>
    <b><span class="heading">Regular Guests</span></b>
  </mat-card>


  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let guest">{{ guest.name }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let guest">{{ guest.email }}</td>
    </ng-container>

    <ng-container matColumnDef="billCount">
      <th mat-header-cell *matHeaderCellDef>Orders</th>
      <td mat-cell *matCellDef="let guest">{{ guest.billCount }}</td>
    </ng-container>

    <ng-container matColumnDef="topProducts">
      <th mat-header-cell *matHeaderCellDef>Top Products</th>
      <td mat-cell *matCellDef="let guest">
        <ul>
          <li *ngFor="let product of guest.topProducts">
            {{ product.productName }} ({{ product.orderCount }})
          </li>
        </ul>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</body>
