<!DOCTYPE html>
<html>
<head>
    <th:block th:include="~{/fragments/head}"></th:block>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <th:block th:include="~{/fragments/nav}"></th:block>
    </nav>
</header>
<main>
    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Add Item</span></h1>
    <hr class="hr-3"/>
    <form class="mx-auto w-25 bg-dark p-3 rounded text-center"
          th:action="@{/items/add}"
          th:method="POST"
          th:object="${itemsData}"
    >
        <div class="form-group">
            <div class="text-white label-holder d-flex justify-content-center">
                <label for="name" class="h4 mb-2">Name</label>
            </div>
            <input type="text" class="form-control" id="name" name="name"
                   th:field="*{name}"
                   th:errorclass="'is-invalid alert-danger'"
            />
            <small th:errors="*{name}" class="text-danger">Incorrect name!</small>
        </div>
        <div class="form-group">
            <div class="text-white label-holder d-flex justify-content-center">
                <label for="description" class="h4 mb-2">Description</label>
            </div>
            <input type="text" class="form-control" id="description" name="description"
                   th:field="*{description}"
                   th:errorclass="'is-invalid alert-danger'"
            />
            <small th:errors="*{description}" class="text-danger">Incorrect description</small>
        </div>
        <div class="form-group">
            <div class="text-white label-holder d-flex justify-content-center">
                <label for="category" class="h4 mb-2">Category</label>
            </div>
            <select class="browser-default custom-select" id="category" name="category"
                    th:field="*{category}"
                    th:errorclass="'is-invalid alert-danger'"
            >
                <option value="" selected>Select category</option>
                <option th:each="cat : ${categories}" th:value="${cat}" th:text="${cat}">Shirt</option>
            </select>
            <small th:errors="*{category}" class="text-danger">Select a category</small>
        </div>
        <div class="form-group">
            <div class="text-white label-holder d-flex justify-content-center">
                <label for="gender" class="h4 mb-2">Gender</label>
            </div>
            <select class="browser-default custom-select" id="gender" name="gender"
                    th:field="*{gender}"
                    th:errorclass="'is-invalid alert-danger'"
            >
                <option value="" selected>Select gender</option>
                <option th:each="g : ${genders}" th:value="${g}" th:text="${g}" >Male</option>
            </select>
            <small th:errors="*{gender}" class="text-danger">Select a gender</small>
        </div>
        <div class="form-group">
            <div class="text-white label-holder d-flex justify-content-center">
                <label for="price" class="h4 mb-2">Price</label>
            </div>
            <input type="number" class="form-control" id="price" name="price"
                   th:field="*{price}"
                   th:errorclass="'is-invalid alert-danger'"
            />
            <small th:errors="*{price}"class="text-danger">Incorrect price!</small>
        </div>
        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-secondary text-white mb-3">Add Item</button>
        </div>
    </form>
</main>
<footer class="footer bg-dark  py-2">
    <th:block th:include="~{/fragments/footer}"></th:block>
</footer>
</body>
</html>
