<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head"></head>
<body>
<header th:replace="fragments/commons::nav"></header>
<main>
    <form class="welcome add-offer-form"
          th:method="POST"
          th:action="@{/paintings/add}"
          th:object="${addPaintingData}"
    >
    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Add painting</span></h1>

        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="name" class="h4 mb-2">Name</label>
            </div>
            <input type="text" class="form-control" id="name" name="name"
                   th:field="*{name}"
                   th:errorclass="'is-invalid alert-danger'"
            />
            <small th:errors="*{name}" class="danger">Name error message</small>
        </div>

        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="author" class="h4 mb-2">Author</label>
            </div>
            <input type="text" class="form-control" id="author" name="author"
                   th:field="*{author}"
                   th:errorclass="'is-invalid alert-danger'"
            />
            <small th:errors="*{author}"  class="danger">Author error message</small>
        </div>

        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="image" class="h4 mb-2">Image URL</label>
            </div>
            <textarea class="form-control" id="image" name="image"
                      th:field="*{image}"
                      th:errorclass="'is-invalid alert-danger'"></textarea>
            <small th:errors="*{image}"  class="danger">Image URL error message</small>
        </div>

        <div class="form-group">
            <div class="text-white label-holder d-flex justify-content-center">
                <label for="style" class="h4 mb-2">Style</label>
            </div>
            <select class="browser-default custom-select" id="style" name="style"
                    th:field="*{style}"
                    th:errorclass="'is-invalid alert-danger'"
            >
                <option value="" selected>Select style</option>
                <option th:each="s : ${styles}" th:text="${s}" th:value="${s}"></option>
            </select>

            <small th:errors="*{style}"  class="danger">Style error message</small>
        </div>

        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-info  mb-3">Add painting</button>
        </div>

    </form>
</main>
<footer th:replace="fragments/commons::footer"></footer>
</body>
</html>
