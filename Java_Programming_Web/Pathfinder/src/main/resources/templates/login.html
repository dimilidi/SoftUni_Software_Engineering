<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head}"></head>
<body>
<main class="p-5 align-content-center bg-blur my-register-div">
    <h1 class="    border-bottom mb-5">Login</h1>
    <div class="d-flex justify-content-center">

        <div class="row g-3 align-items-center">

            <form
                    th:action="@{/users/login}"
                    th:method="POST"
                    th:object="${loginData}"
            >
                <div>
                    <div class="col-auto">
                        <label for="inputUsername" class="col-form-label ">Username</label>
                    </div>
                    <div class="col-auto">
                        <input type="text"
                               id="inputUsername"
                               class="form-control"
                               aria-describedby="usernameHelpInline"
                               th:field="*{username}"
                               th:errorclass="is-invalid"
                        >
                        <p th:errors="*{username}"  class="errors alert alert-danger invalid-feedback">Email required!</p>
                    </div>
                </div>
                <div>
                    <div class="col-auto">
                        <label for="inputPassword" class="col-form-label ">Password</label>
                    </div>
                    <div class="col-auto">
                        <input type="password"
                               id="inputPassword" class="form-control"
                               aria-describedby="passwordHelpInline"
                               th:field="*{password}"
                               th:errorclass="is-invalid"
                        >
                        <p th:errors="*{password}"  class="errors alert alert-danger invalid-feedback">Email required!</p>
                    </div>
                </div>
                <div class="d-flex justify-content-center mt-2">
                    <button class="btn btn-primary btn-block w-50" type="submit">Login</button>
                </div>
            </form>
        </div>

    </div>
</main>
<footer th:replace="~{fragments/footer}"></footer>
</body>
</html>
