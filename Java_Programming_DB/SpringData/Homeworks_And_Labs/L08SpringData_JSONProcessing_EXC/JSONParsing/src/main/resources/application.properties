spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=ilove2read

#Database product_shop (DB1)
product-shop.spring.datasource.url=jdbc:mysql://localhost:3306/product_shop?createDatabaseIfNotExist=true&allowMultiQueries=true

#Database car_dealer (DB2)
car-dealer.spring.datasource.url=jdbc:mysql://localhost:3306/car_dealer?createDatabaseIfNotExist=true&allowMultiQueries=true

# JPA properties
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update

# Loggin levels -> Disable the default loggers
logging.level.org=warn
logging.level.blog=warn

# Show SQL executed with parameter bindings
logging.level.org.hibernate.sql=debug
logging.level.org.hibernate.type.descriptor=trace
